<button id="contactBtn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;">Contact Us</button>

<div id="contactPopup" class="popup" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
  <div class="popup-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
    <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;" onclick="closePopup()">&times;</span>
    <h2>Contact Us</h2>
    <p>Please fill out the form below:</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      <br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
      <br><br>
      <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;">
    </form>
  </div>
</div>

<script>
  document.getElementById("contactBtn").addEventListener("click", function() {
    document.getElementById("contactPopup").style.display = "block";
  });

  function closePopup() {
    document.getElementById("contactPopup").style.display = "none";
  }
</script>
